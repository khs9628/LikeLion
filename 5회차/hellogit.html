<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hellogit</title>
  </head>
  <body>
      <h1>Git 실습하기</h1>
      <p>커밋을 해봅시다</p>
      <ul>
       <li>1.터미널에서 git add 명령을 이용해 파일을 커밋하기 위한 목록을 추가합니다. $git add .</li>
       <li>2. 준비한 파일을 커밋메세지와 함께 커밋합니다. $git commit -m "19.04.04"</li>
       <li>3. 커밋 기록을 조회해봅니다. $git log</li>

       <!-- 내용 추가하기 -->
       <li>4.git status 명령을 이용해 변경상태를 조회합니다. $git status</li>
       <li>5. 변경한 내용을 다시 커밋합니다.
         $git add .
         $git commit -m "내용추가"</li>
      </ul>
  </body>
</html>
